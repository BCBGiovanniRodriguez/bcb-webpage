<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Administración</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" integrity="sha256-tZHrRjVqNSRyWg2wbppGnT833E/Ys0DHWGwT04GiqQg=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" th:href="@{/adminlte/css/adminlte.min.css}" />
    </head>
    <body class="login-page bg-body-secondary">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="" class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                    </a>
                    <h5 class="mb-0">
                        <b>Administración Página Web</b>
                    </h5>
                </div>
                <div class="card-body login-card-body">
                    <form th:action="@{/management/validate}" method="post" enctype="application/x-www-form-urlencoded">
                        <div class="input-group mb-1">
                            <div class="form-floating">
                                <input id="bcb-user" type="text" class="form-control" value="" placeholder="Usuario BCB">
                                <label for="bcb-user">Usuario BCB</label>
                            </div>
                            <div class="input-group-text"><span class="bi bi-envelope"></span></div>
                        </div>
                        <!--
                        <div class="input-group mb-1">
                            <div class="form-floating">
                                <input id="bcb-password" type="password" class="form-control" value="" placeholder="tu password">
                                <label for="bcb-password">Password</label>
                            </div>
                            <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
                        </div>
                        -->
                    </form>
                </div>

                <div class="card-footer">
                    <div class="row">
                        <div class="col-12 d-inline-flex align-items-center">
                            <div class="d-grid gap-4">
                                <button class="btn btn-primary btn-block" type="submit">
                                    <i class="fa fa-check"></i> Acceder
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script th:src="@{/adminlte/js/adminlte.min.js}"></script>
    </body>
</html>
