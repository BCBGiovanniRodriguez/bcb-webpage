<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AdminLTE con Spring Boot</title>

        <!-- Estilos de AdminLTE -->
        <link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}">
        <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome/css/all.min.css}">
    </head>

    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Sidebar -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <a href="#" class="brand-link">
                    <span class="brand-text font-weight-light">AdminLTE 3</span>
                </a>
                <div class="sidebar">
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="nav-icon fas fa-home"></i>
                                    <p>Inicio</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Contenido -->
            <div class="content-wrapper">
                <section class="content">
                    <div class="container-fluid">
                        <!-- <th:block th:insert="~{{layout::content}}"></th:block> -->
                    </div>
                </section>
            </div>
            <div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>

            <!-- Scripts -->
            <script th:src="@{/adminlte/plugins/jquery/jquery-3.7.1.min.js}"></script>
            <script th:src="@{/adminlte/js/adminlte.min.js}"></script>
        </div>
    </body>
</html>
