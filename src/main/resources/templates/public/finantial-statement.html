<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{public/fragments/commons :: head}"></head>
    <body>
        <div class="site_wrapper">
            <div th:replace="~{public/fragments/commons :: header}"></div>

            <section>
                <div class="header-inner">
                    <div class="inner text-center">
                        <h3 class="text-white uppercase"><strong>ESTADOS FINANCIEROS</strong></h3>
                    </div>
                    <div class="overlay bg-opacity-5"></div>
                </div>
            </section>
            <!-- end section -->
            <div class="clearfix"></div>

            <section>
                <div class="pagination-holder">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-right">
                                <div class="pagination_links"><a th:href="@{/}">Inicio</a><i> / </i> Estados Financieros</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--end section-->
            <div class="clearfix"></div>

            <section class="sec-moreless-padding hidden">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <span id="spanYearlyJson" th:text="${yearlyJsonData}"></span>
                            <span id="spanQuarterlyJson" th:text="${quarterlyJsonData}"></span>
                        </div>
                    </div>
                </div>
            </section>
            <div class="clearfix"></div>

            <section class="sec-moreless-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12 text-left">
                                        <h3 class="text-start">ESTADOS FINANCIEROS ANUALES</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div>
                                                        <select name="yearlyYear" id="yearlyYear" class="form-select btn btn-primary">
                                                            <option value="0" selected disabled>Selecccione Año</option>
                                                            <option th:each="year: ${yearList}" th:value="${year}" th:text="${year}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div id="yearlyFinantialStatements" class="row">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-12 text-left">
                                        <h3 class="text-start">ESTADOS FINANCIEROS TRIMESTRALES</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div>
                                                        <select name="quarterlyYear" id="quarterlyYear" class="form-select btn btn-primary">
                                                            <option value="0" selected disabled>Selecccione Año</option>
                                                            <option th:each="year: ${yearList}" th:value="${year}" th:text="${year}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <hr>
                                            <div id="quarterlyFinantialStatements" class="row">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            <!--end section-->
            <div class="clearfix"></div>

            <section th:replace="~{public/fragments/commons :: section-organizations}"></section>
            <!--end section -->
            <div class="clearfix"></div>

            <div th:replace="~{public/fragments/commons :: section-contact}"></div>
            <!--end section -->
            <div class="clearfix"></div>

            <div th:replace="~{public/fragments/commons :: section-navigation}"></div>
            <!--end section -->
            <div class="clearfix"></div>
            
            
            <div th:replace="~{public/fragments/commons :: section-credits}"></div>
            <!--end section -->
            <div class="clearfix"></div>

            <div th:replace="~{public/fragments/commons :: contact}"></div>
        </div>

        <div th:replace="~{public/fragments/commons :: modals}"></div>
        
        <div th:replace="~{public/fragments/commons :: js-dependencies}"></div>

        <script th:src="@{public/js/module/public/finantial-statement/index.js}" type="text/javascript"></script>
    </body>
</html>
