<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head th:replace="~{customer/fragments/common :: head}"></head>

    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
        <div class="app-wrapper">
            <nav th:replace="~{customer/fragments/common :: nav}"></nav>

            <aside th:replace="~{customer/fragments/common :: aside}"></aside>

            <main class="app-main">
                <div class="app-content-header">
                    <div class="container-fluid">
                    </div>
                </div>

                <div class="app-content">
                    <div class="container-fluid">
                        
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h5 class="card-title text-primary">
                                    <strong>ESTADOS DE CUENTA</strong>
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <h5><strong>Nota:</strong> Los estados de cuenta se generan durante los primeros 5 d√≠as de cada mes</h5>
                                    <hr>
                                    <ul class="nav nav-tabs mb-3" id="statementsTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="current-tab" data-bs-toggle="tab" data-bs-target="#current-tab-pane" 
                                            type="button" role="tab" aria-controls="current-tab-pane" aria-selected="true" tabindex="0">
                                                <strong>ACTUAL</strong>
                                            </button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="previous-statements-tab" data-bs-toggle="tab" data-bs-target="#previous-statements-tab-pane" 
                                            type="button" role="tab" aria-controls="previous-statements-tab-pane" aria-selected="false" tabindex="-1">
                                                <strong>12 MESES ANTERIORES</strong>
                                            </button>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane fade active show" id="current-tab-pane" role="tabpanel" aria-labelledby="current-tab" tabindex="0">
                                            <div class="text-right">
                                                
                                            </div>
                                            <hr>
                                            <div class="table-responsive">
                                                <table class="table table-sm table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>PERIODO</th>
                                                            <th>PDF</th>
                                                            <th>XML</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                [[${currentStatementAccount.getMesAsString()} + ' ' + ${currentStatementAccount.anio}]]
                                                            </td>
                                                            <td>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/consultarpdf/1}" class="btn btn-info">
                                                                    <i class="fa fa-search"></i>
                                                                </a>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/descargarpdf/1}" class="btn btn-primary">
                                                                    <i class="fa fa-download"></i>
                                                                </a>
                                                            </td>
                                                            <td>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/consultarxml/1}" class="btn btn-info">
                                                                    <i class="fa fa-search"></i>
                                                                </a>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/descargarxml/1}" class="btn btn-primary">
                                                                    <i class="fa fa-download"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="tab-pane fade" id="previous-statements-tab-pane" role="tabpanel" aria-labelledby="previous-statements-tab" tabindex="-1">
                                            <div class="text-right">
                                                
                                            </div>
                                            <hr>
                                            <div class="table-responsive">
                                                <table class="table table-sm table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>PERIODO</th>
                                                            <th>PDF</th>
                                                            <th>XML</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr th:each="statementAccount, i: ${last12StatementAccounts}">
                                                            <td class="text-left">
                                                                [[${statementAccount.getMesAsString()} + ' ' + ${statementAccount.anio}]]
                                                            </td>
                                                            <td>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/consultarpdf/} + '' + ${i.count + 1}" class="btn btn-info">
                                                                    <i class="fa fa-search"></i>
                                                                </a>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/descargarpdf/} + '' + ${i.count + 1}" class="btn btn-primary">
                                                                    <i class="fa fa-download"></i>
                                                                </a>
                                                            </td>
                                                            <td>
                                                                <a th:href="@{/portal-clientes/estados-cuenta/descargarxml/} + '' + ${i.count + 1}" class="btn btn-primary">
                                                                    <i class="fa fa-download"></i>
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer th:replace="~{customer/fragments/common :: footer}"></footer>
        </div>

        <div th:replace="~{customer/fragments/common :: jsDependencies}"></div>
    </body>
</html>
