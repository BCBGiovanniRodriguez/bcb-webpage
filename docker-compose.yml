services:
  webpage:
    build: .
    ports:
      - "20000:20000"
    depends_on:
      - webpage_db
    networks:
      - network_webpage
  webpage_db:
    image: mariadb
    ports:
      - "53300:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: webpage
    restart: always
    volumes:
      - volume-db-webpage:/var/lib/mysql
    networks:
      - network_webpage
volumes:
  volume-db-webpage: 
networks:
  network_webpage:
    driver: bridge