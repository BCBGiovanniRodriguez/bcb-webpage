services:
  webpagedb:
    image: mariadb:lts
    ports:
      - "53300:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: webpage
      MARIADB_USER: testuser
      MARIADB_PASSWORD: password
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    volumes:
      - volume-db-webpage:/var/lib/mysql
    networks:
      - network_webpage
  webpage:
    build: .
    ports:
      - "20000:20000"
    volumes:
      - ./src/main/resources:/app/src/main/resources
      - ./contracts:/app/contracts
    depends_on:
      webpagedb:
        condition: service_healthy
    networks:
      - network_webpage
volumes:
  volume-db-webpage: 
networks:
  network_webpage:
    driver: bridge