services:
  webpage:
    build: .
    ports:
      - "10200:10200"
    restart: always
    depends_on:
      - webpage_db
  webpage_db:
    image: mysql:latest
    ports:
      - "53307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: W3bp4g3_2O25/*+-%
      MYSQL_DATABASE: webpage_db
      MYSQL_USER: webpage
      MYSQL_PASSWORD: W3bp4g3_2O25/*+-%
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 10
      start_period: 10s
    volumes:
      - db-data-webpage:/var/lib/mysql
volumes:
  db-data-webpage: 